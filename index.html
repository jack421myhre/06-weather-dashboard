<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="mb-3 custom-banner">
        <h1 class="test">Weather Dashboard</h1>
    </header>

    <div class="d-flex row justify-content-around custom-wrapper">
        <div class="d-flex row col-md-3 justify-content-center custom-form">
            <form>
                <div class="form-row">
                    <h2>Search for a City</h2>
                </div>
                <div class="mb-3">
                    <input type="text" id="validationDefault03" placeholder="New York" id="search-box" required>
                </div>
                <button class="btn btn-primary custom-btn " type="submit">Search</button>
            </form>
            <div>
                <ul class="search-history">
                </ul>
            </div>
        </div>

        <div class="jumbotron col-md-8">
            <h3 class="city-name custom-dash-title">city and date</h3>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
        </div>
    </div>
    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
