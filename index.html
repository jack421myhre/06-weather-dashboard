<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="mb-3 custom-banner">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="d-flex flex-row custom-wrapper">
        <div class="d-flex row col-md-3 justify-content-center custom-form">
            <form id="search-form">
                <div class="form-row">
                    <h2>Search for a City</h2>
                </div>
                <div class="mb-3">
                    <input class='form-control' type="text" placeholder="New York" id="search-box" required>
                </div>
                <button class="btn btn-primary custom-btn " type="submit">Search</button>
            </form>
            <div>
                <ul class="search-history">
                </ul>
            </div>
        </div>

        <div class="d-flex flex-column col-md-9">
            <div class="mb-3 current-weather">
                <h3 class="city-name custom-dash-title"></h3>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>

            <h3 class="hidden forecast">5-Day Forecast:</h3>

            <div class="d-flex flex-row flex-wrap justify-content-between hidden forecastCards">
                <div class="card col-md-2 col-sm-6"  >
                    <div class="card-body" id="day-0">
                        <h5 class="card-title"></h5>
                        <p class="tempCard"></p>
                        <p class="windCard"></p>
                        <p class="humidCard"></p>
                      
                    </div>
                </div>
                <div class="card col-md-2 col-sm-6"  >
                    <div class="card-body" id="day-1">
                      <h5 class="card-title"></h5>
                      <p class="tempCard"></p>
                      <p class="windCard"></p>
                      <p class="humidCard"></p>
                      
                    </div>
                </div>
                <div class="card col-md-2 col-sm-6"  >
                    <div class="card-body" id="day-2">
                      <h5 class="card-title"></h5>
                      <p class="tempCard"></p>
                      <p class="windCard"></p>
                      <p class="humidCard"></p>
                      
                    </div>
                </div>
                <div class="card col-md-2 col-sm-6"  >
                    <div class="card-body" id="day-3">
                      <h5 class="card-title"></h5>
                      <p class="tempCard"></p>
                      <p class="windCard"></p>
                      <p class="humidCard"></p>
                      
                    </div>
                </div>
                <div class="card col-md-2 col-sm-6" >
                    <div class="card-body" id="day-4">
                      <h5 class="card-title"></h5>
                      <p class="tempCard"></p>
                      <p class="windCard"></p>
                      <p class="humidCard"></p>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
